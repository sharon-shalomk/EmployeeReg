<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Employee Registration</title>
  </head>
  <body>
    <!-- employee register form -->
 
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6 text-bg-primary">
          <div class="d-flex align-items-center justify-content-center h-100">
            <div class="col-10 col-xl-8 py-3">
              <img class="img-fluid" loading="lazy" src="https://i.postimg.cc/66Mz8tny/img.avif"  alt="employeeReg">
              <hr class="border-primary-subtle mb-4">
              <h2 class="h1 mb-4">We make digital products that drive you to stand out.</h2>
              <p class="lead m-0">We write words, take photos, make videos, and interact with artificial intelligence.</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3">Registration</h2>
                  <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
                </div>
              </div>
            </div>
            <form action="#!">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="EmployeeName" class="form-label"> Name <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="EmployeeName" id="ename" placeholder="Employee Name" required>
                </div>
                <div class="col-12">
                  <label for="employeeId" class="form-label">Id <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="employeeId" id="eid" placeholder="Employee Id" required>
                </div>
                <div class="col-12">
                  <label for="ddesignation" class="form-label">Designation <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="designation" id="edesig" placeholder="Designation" required>
                </div>
                <div class="col-12">
                  <label for="salary" class="form-label">Salary<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="salary" id="esal" placeholder="Salary" value="" required>
                </div>
                <div class="col-12">
                  <label for="experience" class="form-label">Experience<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="experience" id="exp" placeholder="Experience" value="" required>
                </div>
                <!-- <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                    <label class="form-check-label text-secondary" for="iAgree">
                      I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                    </label>
                  </div>
                </div> -->
                <div class="col-12">
                  <div class="d-grid">
                    <button onclick="addEmployee()" type="button" class="btn bsb-btn-xl btn-primary"  >Add Employee</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <p class="m-0 text-secondary text-center">Already have an account? <a href="#!" class="link-primary text-decoration-none">Sign in</a></p>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
   
   
  </body>
  <script src="./employee.js"></script>
</html>
